<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5练习合集</title>
    <style>
        .top_menu:hover{
            background-color: navy;
        }
    </style>
</head>
<body style="margin: 0">
    <div style="height: 48px; line-height: 48px; background-color: #0237aa; position: fixed; top: 0; left: 0; right: 0;">
        <div style="width: 980px; margin: 0 auto; ">
            <a style="display: inline-block; padding: 0 20px; color: red">顶部菜单</a>
            <a class="top_menu" style="display: inline-block; padding: 0 20px; color: white">标签</a>
            <a class="top_menu" style="display: inline-block; padding: 0 20px; color: white">颜色</a>
            <a class="top_menu" style="display: inline-block; padding: 0 20px; color: white">位置</a>
            <a class="top_menu" style="display: inline-block; padding: 0 20px; color: white">层叠</a>
            <a class="top_menu" style="display: inline-block; padding: 0 20px; color: white">脚本</a>
        </div>
    </div>
    <div style="width: 980px; margin: 70px auto;">
        <h2>表格</h2>
        <table style="border: darkslateblue solid 2px; border-collapse: collapse; ">
            <thead>
                <tr style="background-color: darkslategrey; color: white; ">
                    <th style="width: 100px; border: lightsteelblue solid 1px;">Col1</th>
                    <th style="width: 200px; border: lightsteelblue solid 1px;">Col2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="border: lightsteelblue solid 1px;">001</td>
                    <td style="border: lightsteelblue solid 1px;">雪域高原</td>
                </tr>
                <tr>
                    <td style="border: lightsteelblue solid 1px;">002</td>
                    <td style="border: lightsteelblue solid 1px;">林海雪原</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
