<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pg_header{
            height: 48px;
            line-height: 48px;
            background-color: #2459a2;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
        }
        .pg_body{
            margin-top: 50px;
        }
        .con{
            width: 980px;
            margin: 0 auto;
        }
        .pg_header .LOGO{
            color: red;
            padding: 0 20px;
        }
        .pg_header .menu{
            display: inline-block;
            color: white;
            padding: 0 20px;
        }
        .pg_header .menu:hover{
            background-color: #0237aa;
        }
    </style>
</head>
<body style="margin: 0">
    <div class="pg_header">
        <div class="con">
            <a class="LOGO">中华英雄</a>
            <a class="menu">忠诚</a>
            <a class="menu">勇敢</a>
            <a class="menu">坚持</a>
            <a class="menu">正义</a>
            <a class="menu">诚信</a>
        </div>
    </div>
    <div class="pg_body">
        <div class="con">
            <h3>这里是正文</h3>
        </div>
    </div>
</body>
</html>
